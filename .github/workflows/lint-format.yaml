name: format and lint
on: [push]
jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: yarn install
        run: yarn
      - name: lint
        run: npm run eslint
      - name: format
        run: yarn format
